coordinator=true
node-scheduler.include-coordinator=false

web-ui.enabled=true
http-server.http.enabled=true
http-server.http.port=8080
http-server.authentication.type=PASSWORD

http-server.https.enabled=true
http-server.https.port=8443
http-server.https.keystore.path=/etc/trino/certs/keystore.jks
http-server.https.keystore.key=password
discovery.uri=https://localhost:8443

internal-communication.https.required=true
internal-communication.shared-

log.format=JSON
query.max-history=500
distributed-sort=true
retry-policy=TASK
